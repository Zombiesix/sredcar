    const res = {
      data: []
    }
    // html 的页面 DOM 获取
    let html = []
    const container = document.getElementById('container')
    json.data.forEach((ul, index) => {
      res.data.push({ // 输出的结构
        name: ul.name,
        list: []
      })
      
      html.push(`<div data-index="${index}"><p>${ul.name}</p>`)
      const lis = []
      ul.list && ul.list.forEach(li => {
        if (!li.path) return false;
        lis.push(`<input type="checkbox" id="${li.path}"><label for="${li.path}">${li.title}</label><br>`)
      })
      lis.push('</div>')
      html = html.concat(lis)
    })
    container.innerHTML = html.join('\n')

    // 事件捕获添加监听事件
    container.addEventListener('click', function(e) {
      const target = e.target
      if (target.nodeName !== 'INPUT') return;
      if (!target.checked) return;
      res.data[target.parentElement.dataset.index].list.push({
        title: target.nextSibling.innerHTML,
        path: target.getAttribute('id')
      })
    })

    function output() {
      console.log(res);
      console.log(JSON.stringify(res));
    }
  </script>
